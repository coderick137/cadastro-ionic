<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img
    src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
    style="width: 100%;"
    />
    <ion-card-header>
      <ion-card-title>
        {{cliente.nome}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle>
        <ion-icon name="mail"></ion-icon>
        {{cliente.email}}
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="call"></ion-icon>
        {{cliente.telefone}}
      </ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="card"></ion-icon>
        {{cliente.cpf}}
      </ion-card-subtitle>
    </ion-card-content>

    <ion-button
      expand="block"
      color="danger"
      (click)="deleteCliente(cliente.id)"
    >
    <ion-icon slot="start" name="trash"></ion-icon>
      Excluir
    </ion-button>

    <ion-button
      expand="block"
      color="primary"
      [routerLink]="['/cadastro', cliente.id, 'editar']"
    >
    <ion-icon slot="start" name="pencil"></ion-icon>
      Editar
    </ion-button>
  </ion-card>
</ion-content>
