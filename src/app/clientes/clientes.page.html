<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center ion-no-margin ion-no-padding" style="font-size: 2rem; font-weight: bold;">
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar
    placeholder="Pesquisar"
    animated
    showCancelButton="focus"
  ></ion-searchbar>
  <ion-list>
    <ion-item
      button
      detail
      lines="none"
      class="ion-text-wrap"
      *ngFor="let cliente of clientes"
      [routerLink]="['/detalhes', cliente.id]"
    >
      <ion-avatar slot="start">
        <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200" />
      </ion-avatar>
      <ion-label>
        <h2 class="ion-text-uppercase ion-text-bold ion-no-margin">
          {{ cliente.nome }}
        </h2>
        <p class="ion-no-margin">
          <ion-icon name="mail"></ion-icon>
          <span class="ion-padding-start">
            {{ cliente.email }}
          </span>
        </p>
        <p class="ion-no-margin">
          <ion-icon name="call"></ion-icon>
          <span class="ion-padding-start">
            {{ cliente.telefone }}
          </span>
        </p>
        <p class="ion-no-margin">
          <ion-icon name="card"></ion-icon>
          <span class="ion-padding-start">
            {{ cliente.cpf }}
          </span>
        </p>
      </ion-label>
    </ion-item>
    
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      [routerLink]="['/cadastro']"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
